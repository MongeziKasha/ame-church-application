<table>
    <tr>
        <td *ngFor="let col of gridColumn">
            {{col.colName}}
        </td>
    </tr>
    <tr *ngFor="let colObj of gridData">
        <td *ngFor="let col of gridColumn"> 
            {{colObj[col.colName]}}
        </td>
        <td>
            <a (click)="selectGrid(colObj)" [routerLink]="['/Customer']">Select</a>
        </td>
    </tr>
</table>
